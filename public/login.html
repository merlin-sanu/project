<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ERP-IQAC — Sign In</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Small page-specific tweaks so we don't change global palette */
    .auth-wrap { max-width:420px; margin:48px auto; }
    .auth-card {
      background: var(--panel);
      border-radius:12px;
      padding:22px;
      box-shadow: 0 20px 50px var(--shadow);
      border:1px solid rgba(150,120,128,0.04);
    }
    .auth-title { font-size:20px; font-weight:800; color:var(--accent-mauve); margin:0 0 8px; }
    .auth-note { color:var(--muted); margin-bottom:16px; font-size:14px; }

    label { display:block; font-weight:700; margin-bottom:6px; color:#4b3940; font-size:13px; }
    .input { width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(0,0,0,0.06); background:#fff; font-size:14px; box-sizing:border-box; }
    .form-row { margin-bottom:12px; }

    .actions { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:12px; }
    .btn-primary { padding:9px 14px; border-radius:12px; border:none; background: linear-gradient(90deg,var(--accent-blush),var(--accent-mauve)); color:#fff; font-weight:800; cursor:pointer; }
    .small-link { color:var(--accent-mauve); text-decoration:none; font-weight:700; }

    .aux-row { display:flex; align-items:center; gap:12px; justify-content:space-between; margin-top:8px; }
    .create-link { color:var(--accent-mauve); font-weight:700; text-decoration:none; }

    /* responsive */
    @media (max-width:520px){ .auth-wrap { margin:18px; } }
  </style>
</head>
<body>
  <div class="container auth-wrap">
    <div class="auth-card">
      <h2 class="auth-title">ERP-IQAC — SIGN IN</h2>
      <div class="auth-note">Sign in with username or email</div>

      <form id="loginForm" action="/login" method="post" novalidate>
        <div class="form-row">
          <label for="usernameOrEmail">Username or Email</label>
          <input id="usernameOrEmail" name="usernameOrEmail" class="input" placeholder="username or email" required>
        </div>

        <div class="form-row">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" class="input" placeholder="Your password" required>
        </div>

        <div class="aux-row">
          <a href="/forgot" class="small-link">Forgot password?</a>

          <div>
            <button type="submit" class="btn-primary">Sign in</button>
          </div>
        </div>

        <div style="height:8px"></div>

        <!-- new requested line: create account -->
        <div style="border-top:1px solid rgba(0,0,0,0.02); margin-top:14px; padding-top:12px; display:flex; align-items:center; justify-content:space-between;">
          <div style="font-size:14px; color:var(--muted)">Don't have an account?</div>
          <a href="/register" class="create-link">Create one</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Keep normal form behavior (POST to /login). Add small UX: prevent double submit.
    (function(){
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', function(ev){
        const btn = form.querySelector('button[type="submit"]');
        if(!btn) return;
        btn.disabled = true;
        btn.style.opacity = '0.9';
        // allow normal submit to server; re-enable after 3s in case of client-side issue
        setTimeout(()=>{ btn.disabled = false; btn.style.opacity='1'; }, 3000);
      });
    })();
  </script>
</body>
</html>
